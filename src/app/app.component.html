<header>
  <p *ngIf="currentArea">{{currentArea.ADMIN}}</p>
  <ng-container *ngIf="score.totalAreas">
    <p>{{score.rightGuesses}} / {{score.totalAreas}}</p>
    <p>{{score.wrongGuesses | i18nPlural: wrongGuessesMapping}}</p>
    <p>{{timerSeconds}}</p>
  </ng-container>
</header>
<div leaflet
     [leafletOptions]="options"
     (leafletMapReady)="onMapReady($event)">
</div>
